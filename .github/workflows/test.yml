name: test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion: [stable]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@master
      with:
        nimversion: ${{ matrix.nimversion }}
    - name: Install deps
      run: |
        nimble refresh
        nimble install -y
    - name: Build
      run: nimble build
    - name: Test
      run: nimble test